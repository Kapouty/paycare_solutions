name: PayCare ETL CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas pytest

      - name: Run tests (pytest)
        run: pytest -v
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Build Docker image
        run: docker build -t paycare-etl .

      - name: Run ETL container
        run: |
          # If your repo contains a sample input_data.csv,
          # you can copy it before building or mount a volume.
          # Here we just run the container with its default behavior.
          docker run --rm paycare-etl

      - name: List files after Docker run (debugging)
        run: |
          echo "Repository files:"
          ls -R .
